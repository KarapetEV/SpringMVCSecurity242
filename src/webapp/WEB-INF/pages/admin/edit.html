<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Info</title>
</head>
<body>
<h1 th:align="center">Edit User</h1>
<br/>
<hr/>
<br/>
<form th:align="center" th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>
    <br/>
    <div>
        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
    </div>
    <br/>
    <div>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
    </div>
    <br/>
    <br/>
    <div>
        <input type="submit" value="Update!"/>
    </div>
</form>
<br/>
<hr/>
<div th:align="center">
<form th:method="GET" th:action="@{/user}">
    <input type="submit" value="Home Page"/>
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
